<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all" :class="selectedStyle">
        <div class="gradientBg">
            <div class="nav">
                <div class="icon">
                    <img src="../../Logo/CalentaskerFinWithText.png" class="fulltitle">
                </div>
                <div class="themechange">
                    <img :src="image" :class="iconClass">
                    <label class="switch">
                        <input type="checkbox" v-model="isDarkMode">
                        <span id="button" class="slider round"></span>
                    </label> 
                </div>      
            </div>
            <div :class="formStyle">
                <table :class="formSpaceStyle">
                    <tr>
                        <td>
                            <p>Username*</p>
                        </td>
                        <td>
                            <input type="text" placeholder="Ashley Apple">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Display name</p>
                        </td>
                        <td>
                            <input type="text" placeholder="AshleyApple99">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Email*</p>
                        </td>
                        <td>
                            <input type="email" placeholder="ashleyapple99@gmail.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Password*</p>
                        </td>
                        <td>
                            <input type="password" placeholder="totallySafePassword123">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h6>*You're required to fill this field</h6>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net./npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
