<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all" :class="selectedStyle">
        <div class="gradientBg">
            <div class="nav">
                <div class="icon">
                    <img src="../../Logo/Logo with text.svg" class="fulltitle">
                </div>
                <div class="themechange">
                    <img :src="image" :class="iconClass">
                    <label class="switch">
                        <input type="checkbox" v-model="isDarkMode">
                        <span id="button" class="slider round"></span>
                    </label> 
                </div>      
            </div>
            <div class="main">
                <div class="logRegContain">
                    <div class="moveBox"></div>
                    <div class="logRegs">
                        <table class="logRegFormTable tableRight">
                            <tr>
                                <td class="logRegCell">
                                    Username
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td class="logRegCell">
                                    Email
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td class="logRegCell">
                                    Password
                                    <input type="text">
                                </td>
                            </tr>
                        </table>
                        <table class="logRegFormTable">
                            <tr>
                                <td class="logRegCell">
                                    Username
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td class="logRegCell">
                                    Email
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td class="logRegCell">
                                    Password
                                    <input type="text">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net./npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
