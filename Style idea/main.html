<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calentasker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgLayer1">
        <div class="bgLayer2">
            <div class="bgLoginBoxLayer1">
                <div class="bgLoginBoxLayer2">
                    <div class="loginTop">
                        <div class="logReg"><button id="btnLog">Login</button></div>
                        <div class="logReg"><button id="btnReg">Register</button></div>
                    </div>
                    <div class="loginBottom">
                        <form action="">
                            <table>
                                <tr>
                                    <td class="loginTd">
                                        <label for="username" class="label">Username</label>
                                    </td>
                                    <td class="loginTd">
                                        <input type="text" name="Username" id="username" class="input">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="loginTd">
                                        <label for="password" class="label">Password</label>
                                    </td>
                                    <td class="loginTd">
                                        <input type="password" name="Password" id="password" class="input">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="loginTd">
                                        <label for="email" class="label">Email</label>
                                    </td>
                                    <td class="loginTd">
                                        <input type="email" name="Email" id="email" class="input" placeholder="example@email.com">
                                    </td>
                                </tr>
                            </table>
                            <table class="loginButtonAlign">
                                <tr>
                                    <td>
                                        <input type="submit" value="Submit" class="loginButtons">
                                    </td>
                                    <td>
                                        <input type="reset" value="Reset" class="loginButtons">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
